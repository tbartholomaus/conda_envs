name: imgenv_yml
channels:
  - defaults
  - conda-forge

dependencies:
  # Core scientific python libraries
  - python=3*
  - numpy
  - matplotlib
  - scipy
  - scikit-learn
  - pandas
  - statsmodels
  - sympy
  - pip

  - pyqt=5.6*
  - spyder
  - jupyter
  - ipython
  - ipykernel
  - nb_conda_kernels

  - seaborn
  - h5py
  - netcdf4
  - xarray

  # image processing libraries
  - opencv
  - openpiv
  - imageio
  - scikit-image
  - pillow
  - mahotas
