name: spatialenv_yml
channels:
  - defaults
  - conda-forge

dependencies:
  # Core scientific python libraries
  - python=3*
  - numpy
  - matplotlib
  - scipy
  - scikit-learn
  - pandas
  - statsmodels
  - sympy
  - pip

  - spyder
  - jupyter
  - ipython
  - ipykernel
  - nb_conda_kernels

  - seaborn
  - h5py
  - netcdf4
  - xarray
  - plotly

  - opencv


  # spatial libraries
  - rasterstats
  - geopy
  - cartopy
  - geopandas
  - basemap
  - pyproj
  - shapely
  - gdal
  - fiona
  - rasterio
  - richdem


